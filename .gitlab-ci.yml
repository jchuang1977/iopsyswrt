workflow:
  rules:
    - if: '$CI_PIPELINE_SOURCE != "merge_request_event"'

variables:
  SKIP_TEST: "false"

stages:
  - Update docker image
  - Update code-analysis Docker image
  - IOWRT

.continuous:
  stage: IOWRT
  trigger:
    project: devops/iopsyswrt
    strategy: depend
  rules:
    - if: '$CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'
      changes:
        - feeds.conf

Update Docker Image:
  stage: Update docker image
  image:
    name: gcr.io/kaniko-project/executor:v1.9.1-debug
    entrypoint: [""]
  script:
    - mkdir -p /kaniko/.docker
    - echo "{\"auths\":{\"${REGISTRY_URL}\":{\"auth\":\"${REGISTRY_AUTH}\"}}}" > /kaniko/.docker/config.json
    - if [ "${CI_COMMIT_REF_NAME:-}" = "${CI_DEFAULT_BRANCH}" ]; then IS_DEFAULT_BRANCH=1; fi
    - |
        /kaniko/executor \
          --context "${CI_PROJECT_DIR}" \
          --cache \
          --cache-copy-layers \
          --cache-repo "${CI_REGISTRY_IMAGE}/sdk-builder/cache" \
          --dockerfile "${CI_PROJECT_DIR}/Dockerfile" \
          --destination "${REGISTRY_REPOSITORY}:${CI_COMMIT_SHA}" \
          --destination "${CI_REGISTRY_IMAGE}/sdk-builder:${CI_COMMIT_SHA}" \
          --destination "${REGISTRY_REPOSITORY}:${CI_COMMIT_REF_SLUG}" \
          --destination "${CI_REGISTRY_IMAGE}/sdk-builder:${CI_COMMIT_REF_SLUG}" \
          ${IS_DEFAULT_BRANCH:+--destination "${REGISTRY_REPOSITORY}:latest" --destination "${CI_REGISTRY_IMAGE}/sdk-builder:latest"}
  rules:
    - if: '$CI_COMMIT_REF_PROTECTED'
  interruptible: true

code-analysis:
  stage: Update code-analysis Docker image
  trigger:
    project: iopsys/gitlab-ci-pipeline
    strategy: depend
    branch: $CI_COMMIT_REF_NAME
  rules:
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'
  allow_failure: true

# For select devices that support the EVAL profile
.variables_eval:
  variables:
    CUSTOMER_PROFILE: "EVAL"
    SKIP_TEST: "true"

# Continuous Builds:
# Broadcom
SMARTHUB3_continuous:
  extends:
    - .continuous
    - .variables_eval
  variables:
    BOARD_NAME: "SMARTHUB3"

# Airoha
TAPIR_continuous:
  extends:
    - .continuous
    - .variables_eval
  variables:
    BOARD_NAME: "TAPIR"

# MediaTek
CW3_continuous:
  extends:
    - .continuous
    - .variables_eval
  variables:
    BOARD_NAME: "CW3"
